
<!--.featured-ws.container
-->{% assign tracks = site.pages | where: 'type', 'track'  %}
<div class="row">
  <div class="col-xs-0"></div>
  <div class="col-xs-12">
    <h1>Tracks</h1>
    <p>Here are the current Tracks (with multiple Working Sessions)</p>
  </div>
  <div class="col-xs-0"></div>
</div>
<div class="row">
  <div class="col-xs-0"></div>
  <div class="col-xs-12">
    <div class="row">{% for page in tracks %}
      <div class="col-xs-6 col-sm-4">
        <div class="ws-box">
          <div class="ws-title"><a href="{{page.url}}">{{page.title | truncate: 45 }}</a></div>
        </div>
      </div>{% endfor %}
    </div>
  </div>
  <div class="col-xs-0"></div>
</div>
